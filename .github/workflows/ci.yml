name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para SonarCloud
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
      
      - name: Grant execute permission for gradlew
        run: chmod +x frontend/gradlew
      
      - name: Ktlint Check
        run: |
          cd frontend
          ./gradlew ktlintCheck
        continue-on-error: true
      
      - name: Detekt Analysis
        run: |
          cd frontend
          ./gradlew detekt
        continue-on-error: true
      
      - name: Android Lint
        run: |
          cd frontend
          ./gradlew lintDebug
        continue-on-error: true
      
      - name: Run Unit Tests
        run: |
          cd frontend
          ./gradlew testDebugUnitTest
      
      - name: Generate Coverage Report
        run: |
          cd frontend
          ./gradlew jacocoTestReport
        continue-on-error: true
      
      - name: Build Debug APK
        run: |
          cd frontend
          ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: frontend/app/build/outputs/apk/debug/*.apk
          retention-days: 7
      
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: frontend/app/build/reports/tests/
          retention-days: 7
      
      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            frontend/app/build/reports/lint-results.html
            frontend/app/build/reports/detekt/
          retention-days: 7
      
      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: frontend/app/build/reports/jacoco/
          retention-days: 7
      
      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Build completed! Check the artifacts for reports.'
            });
